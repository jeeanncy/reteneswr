<!-- Header -->
<app-header title="Catálogo">
  <div class="flex h-full flex-1 items-center">
    <div class="rounded-full bg-white px-3 py-2">
      <i class="fa-solid fa-search mr-2 text-gray-400"></i>
      <input
        type="search"
        placeholder="Buscar"
        class="w-64 bg-transparent focus:outline-none"
      />
    </div>
  </div>
</app-header>
<!-- Container -->
<div class="h-[calc(100dvh-10rem)] overflow-y-auto">
  <div
    class="grid-container grid-rows-[repeat(auto-fit,_minmax(min-content,_1px)) px-10 pb-5"
  >
    <product-card
      imagen="assets/images/juntahomocinetica.webp"
      nombre="Junta homocinética"
      stock="40 unidades"
      dimensiones="1.575x2.173x0.354"
      [isLinked]="true"
    />
    <product-card *ngFor="let _ of dumparray" />
  </div>
</div>
