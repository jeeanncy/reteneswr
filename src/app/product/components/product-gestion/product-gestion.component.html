<!-- Header -->
<app-header title="Gestión de Productos">
  <div class="h-full flex-1 flex items-center justify-between">
    <div class="bg-gray-100 py-2 px-3 rounded-full">
      <i class="fa-solid fa-search mr-2 text-gray-400"></i>
      <input type="search" placeholder="Buscar" class="bg-transparent w-64 focus:outline-none ">
    </div>
    <button class="font-semibold p-3 bg-indigo-600 rounded-md cursor-pointer flex items-center shadow-md">
      <i class="fa-solid fa-plus mr-2 text-gray-100"></i>
      <span class="text-gray-100 text-sm"> Añadir Producto</span>
    </button>
  </div>
</app-header>
<!-- Container -->
<div class="overflow-y-auto h-[calc(100dvh-5rem)]">
  <!-- Grid -->
  <div class="grid-container p-5 grid-rows-[repeat(auto-fit,_minmax(min-content,_1px))">
    <product-card imagen="assets/images/juntahomocinetica.webp" nombre="Junta homocinética" stock="40 unidades"
      dimensiones="1.575x2.173x0.354" [isEditable]="true" />
    <product-card *ngFor="let _ of dumparray" [isEditable]="true" />
  </div>
</div>
